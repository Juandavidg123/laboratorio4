<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <h1>Blog</h1>
        <p>Este es un blog para mostrar imagenes</p>
    </header>

    <main>
        <div class="imagen">
            <img src="https://picsum.photos/200/300?random=1" alt="Imagen 1">
            <img src="https://picsum.photos/200/300?random=2" alt="Imagen 2">
            <img src="https://picsum.photos/200/300?random=3" alt="Imagen 3">
            <img src="https://picsum.photos/200/300?random=4" alt="Imagen 4">
            <img src="https://picsum.photos/200/300?random=5" alt="Imagen 5">
            <img src="https://picsum.photos/200/300?random=6" alt="Imagen 6">
            <img src="https://picsum.photos/200/300?random=7" alt="Imagen 7">
            <img src="https://picsum.photos/200/300?random=8" alt="Imagen 8">
            <img src="https://picsum.photos/200/300?random=9" alt="Imagen 9">
            <img src="https://picsum.photos/200/300?random=10" alt="Imagen 10">
        </div>
    </main>

    <div class="divForm">
        <form method="post" id="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required>
            <label for="comentario">Edad:</label>
            <input type="number" name="edad" id="edad" required>
            <button type="submit">Mostrar datos</button>
        </form>
        <div id="dataForm"></div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
